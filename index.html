<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slider</title>
    <link rel="stylesheet" href="slider.css">
    <script src="slider.js"></script>
</head>
<body>

<div class="itc-slider">
    <div class="itc-slider-wrapper">
        <div class="itc-slider-items">
            <div class="itc-slider-item">
                <!-- Контент первого слайда -->
                <img src="https://ik.imagekit.io/arginp/vlcsnap-2021-07-31-23h24m41s260.png?updatedAt=1741530863725" alt="Слайд 1">
            </div>
            <div class="itc-slider-item">
                <!-- Контент второго слайда -->
                <h2>Заголовок второго слайда</h2>
                <p>Текст второго слайда</p>
                <img src="https://ik.imagekit.io/arginp/vlcsnap-2023-10-12-15h02m16s897.png?updatedAt=1741531013024" alt="Слайд 2">
            </div>
            <div class="itc-slider-item">
                <!-- Контент третьего слайда -->
                <video class="video" muted>
                    <source src="https://ik.imagekit.io/arginp/Sample-Video-1.mp4" type="video/mp4">
                </video>
            </div>
            <div class="itc-slider-item">
                <!-- Контент четвертого слайда -->
                <img src="https://ik.imagekit.io/arginp/252290_screenshots_20200906003104_1.jpg?updatedAt=1741530980704" alt="Слайд 4">
            </div>
        </div>
    </div>
    <!-- Кнопки для перехода к предыдущему и следующему слайду -->
    <button class="itc-slider-btn itc-slider-btn-prev"></button>
    <button class="itc-slider-btn itc-slider-btn-next"></button>

    <ol class="itc-slider-indicators">
        <!-- Индикатор для перехода к первому слайду -->
        <li class="itc-slider-indicator" data-slide-to="0"></li>
        <!-- Индикатор для перехода ко второму слайду -->
        <li class="itc-slider-indicator" data-slide-to="1"></li>
        <!-- Индикатор для перехода к третьему слайду -->
        <li class="itc-slider-indicator" data-slide-to="2"></li>
        <!-- Индикатор для перехода к четвертому слайду -->
        <li class="itc-slider-indicator" data-slide-to="3"></li>
    </ol>
</div>

</body>
</html>
